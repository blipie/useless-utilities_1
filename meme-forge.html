<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Forge - XP Edition</title>
    <!-- Tailwind CSS for layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2canvas for the screenshot export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts: Oswald for Meme, Tahoma for XP UI -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Tahoma:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Windows XP Theme Styles --- */
        body {
            background: #3A6EA5; /* Classic XP blue wallpaper color */
            font-family: 'Tahoma', sans-serif; /* XP default font */
            font-size: 11px;
        }

        .xp-window {
            background: #ECE9D8;
            border-top: 2px solid #FFFFFF;
            border-left: 2px solid #FFFFFF;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            padding: 3px;
        }

        .xp-title-bar {
            background: linear-gradient(to right, #0058D0, #0078F0);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            user-select: none;
        }
        
        .xp-title-bar-text { display: flex; align-items: center; gap: 6px; }
        .xp-window-buttons { display: flex; gap: 3px; }

        .xp-window-buttons button {
            width: 21px; height: 21px;
            border: 1px solid #003C74; border-radius: 2px;
            background: linear-gradient(to bottom, #72B2F8, #3A78D2);
            font-family: 'Tahoma', sans-serif; font-weight: bold; font-size: 14px;
            display: flex; align-items: center; justify-content: center;
            padding-bottom: 2px; color: white;
        }
        .xp-window-buttons button:hover { background: linear-gradient(to bottom, #9ED2FF, #5A98E2); }
        .xp-window-buttons button:active { background: linear-gradient(to bottom, #3A78D2, #72B2F8); }
        .xp-window-buttons button.close-btn { background: linear-gradient(to bottom, #F87272, #D23A3A); }
        .xp-window-buttons button.close-btn:hover { background: linear-gradient(to bottom, #FFA0A0, #E25A5A); }
        .xp-window-buttons button.close-btn:active { background: linear-gradient(to bottom, #D23A3A, #F87272); }

        .xp-window-body { padding: 1rem; background-color: #ECE9D8; color: #000; }

        .xp-group-box {
            border: 1px solid #D3CFC1;
            border-radius: 3px;
            padding: 1.25rem 0.75rem 0.75rem;
            position: relative;
            margin-top: 0.5rem;
        }
        .xp-group-box-label {
            position: absolute;
            top: -0.9em; /* Final adjustment */
            left: 0.5rem;
            background: #ECE9D8;
            padding: 0 0.25rem;
            font-size: 11px;
        }
        
        .xp-button {
            background: #ECE9D8;
            border: 1px solid #000;
            border-radius: 3px;
            padding: 4px 12px;
            min-width: 75px;
            min-height: 23px;
            box-shadow: inset -1px -1px 0 #707070, inset 1px 1px 0 #FFFFFF;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .xp-button:hover { border-color: #0078F0; }
        .xp-button:active {
            box-shadow: inset 1px 1px 0 #707070, inset -1px -1px 0 #FFFFFF;
            background: #DDDCD1;
        }
        .xp-button.default { border: 2px solid #0078F0; }

        .xp-input {
            background: white;
            border: 1px solid #7F9DB9;
            padding: 3px;
        }
        .xp-input:focus { outline: 1px dotted #000; outline-offset: -2px; }
        
        /* --- Modal Styles --- */
        .xp-modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        /* --- End XP Theme --- */

        .meme-text {
            font-family: 'Oswald', sans-serif; text-transform: uppercase; color: white;
            -webkit-text-stroke: 1px black; text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            cursor: move; user-select: none;
        }
        #meme-image { cursor: grab; }
        #meme-image:active { cursor: grabbing; }
        .dropzone-active { outline: 2px dashed #0058D0; outline-offset: -4px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl">
        <!-- XP Window Container -->
        <div class="xp-window w-full">
            <!-- Title Bar -->
            <div class="xp-title-bar">
                <div class="xp-title-bar-text">
                    <span class="material-icons" style="font-size: 18px;">image</span>
                    <span>Meme Forge</span>
                </div>
                <div class="xp-window-buttons">
                    <button class="minimize-btn" aria-label="Minimize">_</button>
                    <button class="maximize-btn" aria-label="Maximize">
                        <svg width="10" height="9" viewBox="0 0 10 9" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 0H1V8H9V0Z" stroke="white"/><path d="M0 2H8" stroke="white"/></svg>
                    </button>
                    <button class="close-btn" aria-label="Close">X</button>
                </div>
            </div>
    
            <!-- Window Body (contains the original app) -->
            <div class="xp-window-body">
                <div class="w-full mx-auto">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            
                        <!-- Controls Panel -->
                        <div class="lg:col-span-1 space-y-4">
                            
                            <div class="xp-group-box">
                                <span class="xp-group-box-label">Image</span>
                                <input type="file" id="image-upload" class="hidden">
                                <label for="image-upload" class="xp-button w-full text-center cursor-pointer block">Load Image...</label>
                            </div>
            
                            <div class="xp-group-box">
                                <span class="xp-group-box-label">Text</span>
                                <input type="text" id="top-text-input" placeholder="Top Text" class="xp-input w-full mb-2">
                                <input type="text" id="bottom-text-input" placeholder="Bottom Text" class="xp-input w-full">
                            </div>
                            
                            <div class="xp-group-box">
                                <span class="xp-group-box-label">Adjustments</span>
                                <div class="space-y-2">
                                    <label for="font-size-slider" class="block">Font Size: <span id="font-size-value">40</span>px</label>
                                    <input type="range" id="font-size-slider" min="10" max="100" value="40" class="w-full">
                                    <label for="image-width-slider" class="block">Width: <span id="image-width-value">100</span>%</label>
                                    <input type="range" id="image-width-slider" min="10" max="200" value="100" class="w-full">
                                    <label for="image-height-slider" class="block">Height: <span id="image-height-value">100</span>%</label>
                                    <input type="range" id="image-height-slider" min="10" max="200" value="100" class="w-full">
                                </div>
                            </div>
            
                            <div class="xp-group-box">
                                <span class="xp-group-box-label">Actions</span>
                                <div class="flex space-x-2">
                                    <a href="/kwerky.html" class="xp-button flex-1" title="Go Home">Home</a>
                                    <button id="export-btn" class="xp-button default flex-1">Export</button>
                                    <button id="reset-btn" class="xp-button flex-1">Reset</button>
                                </div>
                            </div>
                        </div>
            
                        <!-- Meme Editor Canvas -->
                        <div class="lg:col-span-2 flex items-center justify-center p-1 min-h-[300px] lg:min-h-[500px] xp-group-box">
                             <span class="xp-group-box-label">Preview</span>
                            <div id="meme-canvas" class="relative w-full h-full bg-black flex items-center justify-center border-2 border-gray-500 border-solid overflow-hidden">
                                <p id="placeholder-text" class="text-gray-400 text-center p-4">Drag & drop an image here</p>
                                <img id="meme-image" class="hidden absolute max-w-none" src="" alt="Meme background">
                                <div id="top-text" class="meme-text absolute top-4 text-center w-full text-4xl px-4 break-words" style="font-size: 40px;"></div>
                                <div id="bottom-text" class="meme-text absolute bottom-4 text-center w-full text-4xl px-4 break-words" style="font-size: 40px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="xp-modal-overlay hidden">
        <div class="xp-window w-full max-w-sm">
            <div class="xp-title-bar">
                <div class="xp-title-bar-text">
                    <span>Success</span>
                </div>
                <div class="xp-window-buttons">
                    <button id="modal-close-btn" class="close-btn" aria-label="Close">X</button>
                </div>
            </div>
            <div class="xp-window-body text-center">
                <p class="mb-4">Meme generated successfully! :)</p>
                <div class="flex justify-center space-x-4">
                    <button id="create-another-btn" class="xp-button">Create Another Meme</button>
                    <button id="complete-tasks-btn" class="xp-button default">Complete other tasks</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // DOM Element References
        const imageUpload = document.getElementById('image-upload');
        const memeCanvas = document.getElementById('meme-canvas');
        const memeImage = document.getElementById('meme-image');
        const placeholderText = document.getElementById('placeholder-text');
        
        const topTextInput = document.getElementById('top-text-input');
        const bottomTextInput = document.getElementById('bottom-text-input');
        const topText = document.getElementById('top-text');
        const bottomText = document.getElementById('bottom-text');

        const fontSizeSlider = document.getElementById('font-size-slider');
        const fontSizeValue = document.getElementById('font-size-value');

        const imageWidthSlider = document.getElementById('image-width-slider');
        const imageWidthValue = document.getElementById('image-width-value');
        const imageHeightSlider = document.getElementById('image-height-slider');
        const imageHeightValue = document.getElementById('image-height-value');

        const exportBtn = document.getElementById('export-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Modal elements
        const successModal = document.getElementById('success-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const createAnotherBtn = document.getElementById('create-another-btn');
        const completeTasksBtn = document.getElementById('complete-tasks-btn');

        // --- Sound Effects ---
        const synth = new Tone.Synth().toDestination();

        function playClickSound() {
            // Start Tone.js audio context on the first user interaction
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            // Play the specified note
            synth.triggerAttackRelease("G2", "16n");
        }

        // --- IMAGE HANDLING ---
        function processImageFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    memeImage.crossOrigin = null;
                    memeImage.src = e.target.result;
                    showImage();
                }
                reader.readAsDataURL(file);
            }
        }
        
        function processImageUrl(url) {
            memeImage.crossOrigin = "anonymous";
            memeImage.src = url;
            showImage();
        }
        
        function showImage() {
            memeImage.classList.remove('hidden');
            placeholderText.classList.add('hidden');
            resetImageTransforms();
        }

        // --- UI & TEXT FUNCTIONS ---
        function updateText() {
            topText.innerText = topTextInput.value;
            bottomText.innerText = bottomTextInput.value;
        }

        function updateFontSize() {
            const newSize = fontSizeSlider.value;
            fontSizeValue.innerText = newSize;
            topText.style.fontSize = newSize + 'px';
            bottomText.style.fontSize = newSize + 'px';
        }

        function updateImageSize() {
            const width = imageWidthSlider.value;
            const height = imageHeightSlider.value;
            imageWidthValue.innerText = width;
            imageHeightValue.innerText = height;
            memeImage.style.width = `${width}%`;
            memeImage.style.height = `${height}%`;
        }

        // --- ACTIONS ---
        function exportMeme() {
            document.activeElement.blur();
            exportBtn.innerText = 'Generating...';
            exportBtn.disabled = true;

            html2canvas(document.body, { 
                useCORS: true,
                logging: false,
                scale: 1.5
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'my-meme-page.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                exportBtn.innerText = 'Export';
                exportBtn.disabled = false;

                // Show the success modal
                successModal.classList.remove('hidden');
            }).catch(err => {
                console.error('Oops, something went wrong!', err);
                exportBtn.innerText = 'Export';
                exportBtn.disabled = false;
            });
        }
        
        function resetEditor() {
            imageUpload.value = '';
            topTextInput.value = '';
            bottomTextInput.value = '';
            fontSizeSlider.value = 40;
            
            updateText();
            updateFontSize();
            
            memeImage.src = '';
            memeImage.classList.add('hidden');
            placeholderText.classList.remove('hidden');
            
            resetImageTransforms();
        }

        function resetImageTransforms() {
            imageWidthSlider.value = 100;
            imageHeightSlider.value = 100;
            updateImageSize();
            memeImage.style.left = '50%';
            memeImage.style.top = '50%';
            memeImage.style.transform = 'translate(-50%, -50%)';
        }

        // --- DRAGGING & DROPPING LOGIC ---
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                if(element.id === 'meme-image') element.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const parentRect = memeCanvas.getBoundingClientRect();
                    let newX = e.clientX - parentRect.left - offsetX;
                    let newY = e.clientY - parentRect.top - offsetY;
                    element.style.left = `${newX}px`;
                    element.style.top = `${newY}px`;
                    if(element.id === 'meme-image') {
                       element.style.transform = 'translate(0, 0)';
                    }
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                if(element.id === 'meme-image') element.style.cursor = 'grab';
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            memeCanvas.classList.add('dropzone-active');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            memeCanvas.classList.remove('dropzone-active');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            memeCanvas.classList.remove('dropzone-active');
            
            const files = e.dataTransfer.files;
            if (files && files.length > 0) {
                processImageFile(files[0]);
                return;
            }

            const html = e.dataTransfer.getData('text/html');
            if (html) {
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const img = doc.querySelector('img');
                if (img && img.src) {
                    processImageUrl(img.src);
                    return;
                }
            }
            
            const url = e.dataTransfer.getData('text/uri-list') || e.dataTransfer.getData('text/plain');
            if (url) {
                processImageUrl(url);
            }
        }

        // --- MODAL LOGIC ---
        function closeModal() {
            successModal.classList.add('hidden');
        }

        modalCloseBtn.addEventListener('click', closeModal);

        createAnotherBtn.addEventListener('click', () => {
            closeModal();
            resetEditor();
        });

        completeTasksBtn.addEventListener('click', () => {
            // Set progress to level 2 (MemeForge complete)
            sessionStorage.setItem('hackathonProgress', '2');
            // Redirect back to the dashboard
            window.location.href = './kwerky.html';
        });

        // --- INITIALIZATION ---
        imageUpload.addEventListener('change', (e) => processImageFile(e.target.files[0]));
        topTextInput.addEventListener('input', updateText);
        bottomTextInput.addEventListener('input', updateText);
        fontSizeSlider.addEventListener('input', updateFontSize);
        imageWidthSlider.addEventListener('input', updateImageSize);
        imageHeightSlider.addEventListener('input', updateImageSize);
        exportBtn.addEventListener('click', exportMeme);
        resetBtn.addEventListener('click', resetEditor);
        makeDraggable(topText);
        makeDraggable(bottomText);
        makeDraggable(memeImage);
        memeCanvas.addEventListener('dragover', handleDragOver);
        memeCanvas.addEventListener('dragleave', handleDragLeave);
        memeCanvas.addEventListener('drop', handleDrop);
        
        // Add click sound to all buttons and clickable labels
        const allButtons = document.querySelectorAll('button, label[for="image-upload"], a[href="/kwerky.html"]');
        allButtons.forEach(button => {
            button.addEventListener('click', playClickSound);
        });

        updateText();
        updateFontSize();
        resetImageTransforms();

    </script>
</body>
</html>
